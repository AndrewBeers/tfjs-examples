<html>

<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <style>
    .status {
      border: none;
      font-size: 20px;
      text-align: center;
      resize: none;
    }

    .query {
      font-size: 20px;
      text-align: left;
      resize: none;
    }

    .textarea {
      font-size: 20px;
      text-align: center;
      resize: none;
    }

    .textoutput {
      font-size: 20px;
      text-align: left;
      resize: none;
    }

    .container {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .divTable {
      display: table;
      width: 100%;
    }

    .divTableRow {
      display: table-row;
    }

    .divTableHeading {
      background-color: #EEE;
      display: table-header-group;
    }

    .divTableCell,
    .divTableHead {
      border: 1px solid #999999;
      display: table-cell;
      padding: 3px 10px;
    }

    .divTableCellKey {
      border: 1px solid #999999;
      display: table-cell;
      padding: 3px 10px;
      font-weight: bold;
    }

    .divTableHeading {
      background-color: #EEE;
      display: table-header-group;
      font-weight: bold;
    }

    .divTableFoot {
      background-color: #EEE;
      display: table-footer-group;
      font-weight: bold;
    }

    .divTableBody {
      display: table-row-group;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>TensorFlow.js: tfjs-data basics</h3>
    This is some text.
  </div>
  <div class="divTable">
    <div class="divTableRow">
      <div class="divTableCell">
        <div id="generateSampleDataMessage"></div>
        batch?: <input type="checkbox" id="generatorBatch"><br/>
        batchSize: <input type="number" id="batchSizeInput" value="32"><br/>
        shuffle?: <input type="checkbox" id="generatorShuffle"><br/>
        repeat?: <input type="number" id="generatorRepeat" value="1"><br/>
        <p></p>
        Sample Data Generation
        <button id="generateData">Generate Sample Data</button><p></p>
        <div class="container" id="generatedDataContainer">

        </div>
      </div>
      <div class="divTableCell">
        <div id="trainModelMessage"></div>
        Train & Evaluate Model
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
